---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-api-001
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:anibalvy/k8s-local-cluster.git
    targetRevision: HEAD
    path: deployments/go-skel-api
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true

